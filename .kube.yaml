---
kind: "Deployment"
apiVersion: "apps/v1"
metadata:
  annotations: {}
  name: "nginx-deployment"
  labels:
    nirmata.io/component: "nginx-deployment"
spec:
  replicas: 1
  revisionHistoryLimit: 5
  selector:
    matchLabels:
      app: "nginx"
      nirmata.io/component: "nginx-deployment"
    matchExpressions: []
  strategy:
    type: "RollingUpdate"
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  template:
    metadata:
      annotations: {}
      labels:
        app: "nginx"
        nirmata.io/component: "nginx-deployment"
    spec:
      terminationGracePeriodSeconds: 30
      nodeSelector: {}
      containers:
      - name: "nginx"
        image: "nginx:1.7.9"
        command: []
        args: []
        ports:
        - containerPort: 80
          protocol: "TCP"
